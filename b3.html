<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b3</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập giá trị nguyên!"));
    function giaithwa(a) {
        let x = 1;
        for (let i = 1; i < a; i++) {
            x = x * (i + 1);
        }
        alert(a + '! = ' + x);
    }
    giaithwa(n);
</script>
</body>
</html>
