<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b2</title>
</head>
<body>
<script>
    let r = parseInt(prompt("Bán kính hình tròn??? "));
    function dientich(r) {
        document.write("Diện tích hình tròn = " + (r*r*3.14) + '</br>')
    }
    function chuvi(r) {
        document.write("Chu vi hình tròn = " + (r*2*3.14))
    }
    dientich(r);
    chuvi(r);
</script>
</body>
</html>
